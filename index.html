<!doctype html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <header class="text-center">
    <h1 class="col-md-4 offset-md-4">Check Your Weather</h1>
  </header>
  
  <main>
      
    <div id="search">
        <form id = search_city class="col-md-4 offset-md-4" action="" name="search-city">
            <div class="text-center">
            <input type="search" id="submit" class="form-control" placeholder="Enter a city name" aria-label="Search" />
            </div>
        </form>
    </div>
    <div class="container mt-4">
        <div class="card col-md-8 offset-md-2">
            <h1 class="city_name"></h1>
            <h3 class="temp"></h3>
            <h6 class="description"></h6>
            <h6 class="temp-max"></h6>
            <h6 class="temp-min"></h6>
            <h6 class="humidity"></h6>
        </div>
    </div>
  </main>
  
  <footer>

  </footer>
  
  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
